[package]
name = "kea"
version = "0.0.0"
authors = ["noxim <Noxim#6410>"]
license = "MIT"
publish = false

[[bin]]
name = "game"
path = "src/test_game.rs"

# TODO: Figure out what is the best way to do backend support... somethin wrong
# here
[features]
default = [ "backend-gl" ]
backend-gl = ["gfx-backend-gl"]
backend-vk = ["gfx-backend-vulkan"]
backend-mt = ["gfx-backend-metal"]
backend-dx = ["gfx-backend-dx12"]

[dependencies]
log = "0.4.5"
emoji-logger = "0.1.0"
lazy_static = "1.1.0"
winit = "0.17.2"
image = "0.20.0"
gilrs = "0.6.1"
gfx-hal = { git = "https://github.com/gfx-rs/gfx" }
gfx-backend-gl = { git = "https://github.com/gfx-rs/gfx", optional = true }
gfx-backend-vulkan = { git = "https://github.com/gfx-rs/gfx", optional = true }
ears = "0.5.1"

# metal available only on apple hardware
[target.'cfg(any(target_os = "macos", all(target_os = "ios", target_arch = "aarch64")))'.dependencies.gfx-backend-metal]
git = "https://github.com/gfx-rs/gfx"
optional = true

# dx12 is only available on windows
[target.'cfg(windows)'.dependencies.gfx-backend-dx12]
git = "https://github.com/gfx-rs/gfx"
optional = true


[build-dependencies]
glsl-to-spirv = "0.1.5"
