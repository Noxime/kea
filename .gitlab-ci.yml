image: "rust:latest"

stages: 
- core
- tier1
- tier2
- tier3
- component
- docs

engine:
  stage: core
  script:
  - rustc --version && cargo --version
  - cd engine
  - cargo build --verbose

desktop:
  stage: tier1
  before_script:
  - apt-get update
  - apt-get install -y libudev-dev libasound2-dev
  script:
  - rustc --version && cargo --version
  - cd target-desktop
  - cargo build --verbose

web:
  stage: tier2
  before_script:
  - cargo install --force cargo-web
  script:
  - cd target-web
  - cargo web build --verbose


util-keapack:
  stage: component
  allow_failure: true
  script:
  - cd util/keapack
  - cargo build --verbose

util-kea-cpal:
  stage: component
  allow_failure: true
  before_script:
    - apt-get update && apt install -y libudev-dev libasound2-dev
  script:
  - cd util/kea-cpal
  - cargo build --verbose

util-kea-gilrs:
  stage: component
  allow_failure: true
  before_script:
    - apt-get update && apt install -y libudev-dev libasound2-dev
  script:
  - cd util/kea-gilrs
  - cargo build --verbose

util-kea-glium:
  stage: component
  allow_failure: true
  script:
  - cd util/kea-glium
  - cargo build --verbose

util-kea-hal:
  stage: component
  allow_failure: true
  script:
  - cd util/kea-hal
  - cargo build --verbose

util-kea-wgpu:
  stage: component
  allow_failure: true
  script:
  - cd util/kea-wgpu
  - cargo build --verbose

util-kea-sdl2:
  stage: component
  allow_failure: true
  script:
  - cd util/kea-sdl2
  - cargo build --verbose

pages:
  stage: docs
  before_script:
  - rustup toolchain add nightly
  script:
  - rustc --version && cargo --version
  - cd engine
  - cargo +nightly doc
  - rm -rf public
  - mv target/doc/ ../public
  - echo '<meta http-equiv="refresh" content="0; url=kea">' > ../public/index.html
  artifacts:
    paths:
    - public
